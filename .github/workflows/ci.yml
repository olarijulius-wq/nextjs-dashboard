name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      POSTGRES_URL_TEST: ${{ secrets.POSTGRES_URL_TEST }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL_TEST }}
      NODE_ENV: test
      LATELLESS_TEST_MODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Verify required test secret
        run: |
          if [ -z "${POSTGRES_URL_TEST}" ]; then
            echo "POSTGRES_URL_TEST secret is required. Set it in GitHub repo settings."
            exit 1
          fi

      - name: Test
        run: pnpm test
